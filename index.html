<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Restaurant Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .table-info { background: #34495e; padding: 10px; text-align: center; font-size: 1.2em; }
        .categories { display: flex; background: #ecf0f1; padding: 15px; overflow-x: auto; gap: 10px; }
        .category-btn { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .category-btn.active, .category-btn:hover { background: #2980b9; }
        .menu-items { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .menu-item { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .item-image { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .item-name { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .item-description { color: #7f8c8d; margin-bottom: 10px; font-size: 0.9em; }
        .item-price { font-size: 1.4em; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }
        .quantity-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .quantity-btn { width: 30px; height: 30px; background: #3498db; color: white; border: none; border-radius: 50%; cursor: pointer; }
        .quantity-display { font-size: 1.2em; font-weight: bold; min-width: 30px; text-align: center; }
        .add-to-cart { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .debug-info { background: #f8f9fa; padding: 15px; margin: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Hotel Restaurant - DEBUG MODE</h1>
            <p>Checking n8n connection...</p>
        </div>
        
        <div class="table-info">
            Table: <span id="tableNumber">1</span> | 
            Status: <span id="status">Loading...</span>
        </div>

        <div class="debug-info">
            <strong>Debug Information:</strong><br>
            Webhook URL: <span id="debugUrl">Loading...</span><br>
            Response: <span id="debugResponse">Waiting...</span>
        </div>

        <div class="menu-items" id="menuContainer">
            <div class="loading">Loading menu from n8n...</div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const MENU_WEBHOOK_URL = 'https://n8n-n64x.onrender.com/webhook/menu'; // REPLACE THIS

        let menuItems = [];
        
        // Display debug info
        document.getElementById('debugUrl').textContent = MENU_WEBHOOK_URL;

        async function loadMenuItems() {
            console.log('üîç Attempting to fetch from:', MENU_WEBHOOK_URL);
            document.getElementById('debugResponse').textContent = 'Fetching...';
            document.getElementById('status').textContent = 'Fetching data...';

            try {
                const response = await fetch(MENU_WEBHOOK_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('üì° Response status:', response.status);
                document.getElementById('debugResponse').textContent = `Status: ${response.status}`;

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Received data:', data);
                document.getElementById('debugResponse').textContent = `Success: ${data.success}, Items: ${data.menu ? data.menu.length : 0}`;

                if (data.success && data.menu && data.menu.length > 0) {
                    menuItems = data.menu;
                    displayMenuItems(menuItems);
                    document.getElementById('status').textContent = `Loaded ${data.menu.length} items`;
                } else {
                    throw new Error(data.error || `No menu items found. Success: ${data.success}, Menu length: ${data.menu ? data.menu.length : 'none'}`);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').textContent = 'Error loading menu';
                document.getElementById('menuContainer').innerHTML = 
                    `<div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <h3>‚ùå Error Loading Menu</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Webhook URL:</strong> ${MENU_WEBHOOK_URL}</p>
                        <div style="margin-top: 20px;">
                            <button onclick="loadMenuItems()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                üîÑ Retry
                            </button>
                        </div>
                    </div>`;
            }
        }

        function displayMenuItems(items) {
            const container = document.getElementById('menuContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<p>No menu items available.</p>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="menu-item">
                    <img src="${item.imageurl}" alt="${item.name}" class="item-image" 
                         onerror="this.src='https://images.unsplash.com/photo-1559339352-11d035aa65de?w=300&h=200&fit=crop'">
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="decreaseQuantity('${item.id}')">-</button>
                        <span class="quantity-display" id="qty-${item.id}">0</span>
                        <button class="quantity-btn" onclick="increaseQuantity('${item.id}')">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('${item.id}')">Add to Cart</button>
                </div>
            `).join('');
        }

        function increaseQuantity(itemId) {
            const quantityElement = document.getElementById(`qty-${itemId}`);
            let quantity = parseInt(quantityElement.textContent) || 0;
            quantityElement.textContent = quantity + 1;
        }

        function decreaseQuantity(itemId) {
            const quantityElement = document.getElementById(`qty-${itemId}`);
            let quantity = parseInt(quantityElement.textContent) || 0;
            if (quantity > 0) {
                quantityElement.textContent = quantity - 1;
            }
        }

        function addToCart(itemId) {
            const quantityElement = document.getElementById(`qty-${itemId}`);
            const quantity = parseInt(quantityElement.textContent) || 0;
            
            if (quantity === 0) {
                alert('Please select quantity first');
                return;
            }
            alert(`Added ${quantity} item(s) to cart!`);
            quantityElement.textContent = '0';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMenuItems();
        });
    </script>
</body>
</html>
